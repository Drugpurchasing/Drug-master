        function robustCsvParser(csvText) { const rows = []; let currentRow = []; let currentField = ''; let inQuotes = false; const text = csvText.trim().replace(/\r\n/g, '\n'); for (let i = 0; i < text.length; i++) { const char = text[i]; if (inQuotes) { if (char === '"') { if (i + 1 < text.length && text[i + 1] === '"') { currentField += '"'; i++; } else { inQuotes = false; } } else { currentField += char; } } else { switch (char) { case '"': inQuotes = true; break; case ',': currentRow.push(currentField); currentField = ''; break; case '\n': currentRow.push(currentField); rows.push(currentRow); currentRow = []; currentField = ''; break; default: currentField += char; } } } if (currentField || currentRow.length > 0) { currentRow.push(currentField); rows.push(currentRow); } return rows; }

        // --- NEW: Statistics and Trendline Calculation Functions ---
        function calculateTrendline(data) {
            if (!data || data.length < 2) return [];
            const n = data.length;
            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
            for (let i = 0; i < n; i++) {
                sumX += i;
                sumY += data[i];
                sumXY += i * data[i];
                sumXX += i * i;
            }
            const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
            const intercept = (sumY - slope * sumX) / n;
            return data.map((_, i) => slope * i + intercept);
        }

        function calculateStatistics(data) {
            const filteredData = data.filter(d => typeof d === 'number' && d > 0);
            if (filteredData.length === 0) return { mean: 0, avgLast3: 0, median: 0, min: 0, max: 0, stdDev: 0, total: 0 };
            
            const total = data.reduce((sum, val) => sum + (val || 0), 0);
            const mean = filteredData.reduce((a, b) => a + b, 0) / filteredData.length;
            
            const last3 = data.slice(-3);
            const avgLast3 = last3.reduce((sum, val) => sum + (val || 0), 0) / last3.length;
            
            const sorted = [...filteredData].sort((a, b) => a - b);
            const mid = Math.floor(sorted.length / 2);
            const median = sorted.length % 2 !== 0 ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;
            
            const min = Math.min(...filteredData);
            const max = Math.max(...filteredData);
            
            const stdDev = Math.sqrt(filteredData.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / filteredData.length);

            return { mean, avgLast3, median, min, max, stdDev, total };
        }

                                <td>${formatNumber(stats.total, 0, 0)}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>`;
        }

                row2Html += createDetailCard({ title: 'Status', value: renderBadge(rowData[12], 'display', {'ในบัญชี': 'bg-success', 'ตัดออกจากบัญชี': 'bg-danger', 'ns': 'bg-primary', 'ยาใหม่': 'bg-info text-dark', 'promotion': 'bg-warning text-dark'}), itemClass: 'status-card' });
                row2Html += createDetailCard({ title: 'Purchasing Unit', value: rowData[7] });
                row2Html += createDetailCard({ title: 'Drug Group', value: rowData[25] });
                row2Html += createDetailCard({ title: 'Distributor', value: rowData[31] });
                row2Html += createDetailCard({ title: 'Storage', value: rowData[28] }); // Added Storage
                if (row2Html) detailsHtml += `<div class="detail-row">${row2Html}</div>`;
                
                let row3Html = '';
                row3Html += createDetailCard({ title: 'ราคาขาย', value: `${formatNumber(rowData[8], 2, 2)} / ${rowData[9] || 'หน่วย'}`, valueClass: 'sale-price-value', itemClass: 'highlight-card' });
                const realCostValue = `${formatNumber(rowData[10], 2, 2)} / ${rowData[11] || 'หน่วย'}`;
                row3Html += createDetailCard({ title: 'ราคาทุน', value: realCostValue, valueClass: 'cost-price-value', itemClass: 'highlight-card', isProtected: true, realValue: realCostValue });
                row3Html += createDetailCard({ title: 'ราคากลาง', value: formatNumber(rowData[26], 2, 2) });
                row3Html += createDetailCard({ title: 'Fee Schedule', value: formatNumber(rowData[27], 2, 2) });
                if (row3Html) detailsHtml += `<div class="detail-row">${row3Html}</div>`;

                let row4Html = '';
                row4Html += createDetailCard({ title: 'รหัสยาทดแทน', value: rowData[29] });
                row4Html += createDetailCard({ title: 'การรับเข้าบัญชี', value: rowData[30] });
                let conditions = rowData[38]; if (conditions) conditions = conditions.replace(/\n/g, '<br>');
                row4Html += createDetailCard({ title: 'เงื่อนไขบัญชียาหลัก', value: conditions });
                let indications = rowData[39]; if (indications) indications = indications.replace(/\n/g, '<br>');
                row4Html += createDetailCard({ title: 'ข้อบ่งชี้ที่ได้ขึ้นทะเบียน', value: indications });
                let papValue = rowData[40]; if (papValue) papValue = papValue.replace(/\n/g, '<br>');
                row4Html += createDetailCard({ title: 'PAP', value: papValue });
                if (row4Html) detailsHtml += `<div class="detail-row">${row4Html}</div>`;

                let imageHtml = '';
                if (rowData[41]) imageHtml += `<img src="${rowData[41]}" class="drug-image img-fluid" alt="Drug Image 1" onerror="this.style.display='none'">`;
                if (rowData[42]) imageHtml += `<img src="${rowData[42]}" class="drug-image img-fluid" alt="Drug Image 2" onerror="this.style.display='none'">`;
                
                const rateLabels = [], usageData = [], caseData = [];
                columnConfig.forEach(col => { if (/\d{2}\/\d{2}/.test(col.title)) { const rawValue = rowData[col.data] || ''; usageData.push(parseFloat(rawValue.match(/^[0-9.]+/)?.[0] || 0)); caseData.push(parseInt(rawValue.match(/\((\d+)\)/)?.[1] || 0, 10)); rateLabels.push(col.title); } });
                
                const payerLabels = ['ข้าราชการ', 'จ่ายเอง', 'ปกส', 'รัฐวิสาหกิจ', 'สปสช', 'สวัสดิการเจ้าหน้าที่'];
                const payerData = [
                    parseFloat(rowData[32] || 0), parseFloat(rowData[33] || 0), parseFloat(rowData[34] || 0),
                    parseFloat(rowData[35] || 0), parseFloat(rowData[36] || 0), parseFloat(rowData[37] || 0)
                ];
                const showUsageStats = usageData.some(d => d > 0);
                const showPieChart = payerData.some(d => d > 0);
                
                let statsHtml = '';
                if (showUsageStats) {
                    let chartsHtml = `<div class="charts-container mb-5">
                                        <div class="chart-wrapper"><h5 class="mb-3">อัตราการใช้ยาย้อนหลัง 12 เดือน</h5><canvas id="usageLineChart"></canvas></div>
                                        ${showPieChart ? `<div class="chart-wrapper"><h5 class="mb-3">สัดส่วนการใช้ตามสิทธิ์</h5><canvas id="payerPieChart"></canvas></div>` : ''}
                                    </div>`;
                    
                    // --- MODIFIED: Generate stats and case tables ---
                    let tablesHtml = '';
                    const stats = calculateStatistics(usageData); // Calculate stats
                    const statsTable = createStatsTable(stats); // Create stats table HTML
                    
                    let caseTable = `<h5 class="mt-4">จำนวนเคส (Case Count)</h5><div class="table-responsive"><table class="table table-sm table-bordered"><thead><tr>`;
                    rateLabels.forEach(label => caseTable += `<th>${label}</th>`);
                    caseTable += `</tr></thead><tbody><tr>${caseData.map(d => `<td>${formatNumber(d, 0, 0)}</td>`).join('')}</tr></tbody></table></div>`;
                    
                    tablesHtml = `<div class="tables-container">${statsTable}${caseTable}</div>`; // Combine tables
                    statsHtml = `<div id="stats-section">${chartsHtml}${tablesHtml}</div>`;
                } else {
                    statsHtml = '<div id="stats-section"><h5>ข้อมูลสถิติ</h5><p class="text-center text-muted mt-3">ไม่มีข้อมูลย้อนหลัง 1 ปี</p></div>';
                }

                const finalModalHtml = `<div class="modal-main-layout"><div class="details-section">${detailsHtml}${statsHtml}</div>${imageHtml ? `<div class="image-section"><h5>รูปภาพประกอบ</h5>${imageHtml}</div>` : ''}</div>`;
                $('#drugDetailModalBody').html(finalModalHtml);

                if (lineChartInstance) lineChartInstance.destroy();
                if (pieChartInstance) pieChartInstance.destroy();

                if (showUsageStats) {
                    const dataMax = Math.max(...usageData);
                    const suggestedMax = dataMax > 0 ? dataMax * 1.15 : 1;
                    
                    // --- MODIFIED: Added trendline dataset ---
                    const trendlineData = calculateTrendline(usageData);

                    const lineCtx = document.getElementById('usageLineChart').getContext('2d');
                    lineChartInstance = new Chart(lineCtx, {
                        type: 'line',
                        data: { 
                            labels: rateLabels, 
                            datasets: [
                                { 
                                    label: 'Usage Rate', 
                                    data: usageData, 
                                    borderColor: 'var(--primary-color)', 
                                    backgroundColor: 'rgba(0, 91, 161, 0.2)', 
                                    fill: true, 
                                    tension: 0.1 
                                },
                                {
                                    label: 'Trendline',
                                    data: trendlineData,
                                    type: 'line',
                                    fill: false,
                                    borderColor: 'rgba(220, 53, 69, 0.7)',
                                    borderWidth: 2,
                                    borderDash: [5, 5], // Dashed line
                                    pointRadius: 0, // No points on trendline
                                    datalabels: { display: false } // Hide labels for trendline
                                }
                            ] 
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            scales: { 
                                x: { ticks: { color: '#000000', font: { weight: 'bold' } } }, 
                                y: { 
                                    ticks: { color: '#000000', font: { weight: 'bold' } },
                                    min: 0,
                                    suggestedMax: suggestedMax
                                } 
                            },
                            plugins: { 
                                legend: { display: true, position: 'top', labels: { usePointStyle: true } },
                                datalabels: { align: 'end', anchor: 'end', color: '#555', font: { weight: 'bold', size: 14 }, formatter: (value) => value > 0 ? Math.round(value) : '' } 
                            }
                        }
                    });
                }
                if (showUsageStats && showPieChart) {
                    const pieCtx = document.getElementById('payerPieChart').getContext('2d');
                    pieChartInstance = new Chart(pieCtx, {
                        type: 'pie',
                        data: { 
                            labels: payerLabels, 
                            datasets: [{ 
                                label: 'สัดส่วน', 
                                data: payerData, 
                                backgroundColor: ['#005ba1', '#dc3545', '#198754', '#6f42c1', '#fd7e14', '#ffc107'],
                                hoverOffset: 4 
                            }] 
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: {
                                legend: { 
                                    position: 'bottom',
                                    labels: { color: '#000000', font: { weight: 'bold' } }
                                },
                                datalabels: { color: '#fff', textStrokeColor: '#000', textStrokeWidth: 2, font: { weight: 'bold', size: 14 }, formatter: (value, ctx) => { if (value === 0) return ''; const total = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0); const percentage = (value / total * 100).toFixed(1) + '%'; return percentage; } }
                            }
                        }
                    });
                }

                $('#drugDetailModal').modal('show');
            });
            
            $('#drugDetailModal').on('click', '.unlock-cost-btn', function(e) { e.stopPropagation(); const unlockButton = $(this); const valueContainer = unlockButton.closest('.detail-item').find('.value-container'); unlockButton.hide(); const formHtml = `<div class="input-group input-group-sm"><input type="password" class="form-control inline-password-input" placeholder="Password..."><button class="btn btn-primary inline-submit-btn" type="button">OK</button></div><div class="inline-error-msg" style="display:none;">Incorrect Password</div>`; valueContainer.html(formHtml); valueContainer.find('.inline-password-input').focus(); });
            $('#drugDetailModal').on('click', '.inline-submit-btn', function(e) { e.stopPropagation(); const submitButton = $(this); const inputField = submitButton.siblings('.inline-password-input'); const valueContainer = submitButton.closest('.value-container'); const errorMsg = valueContainer.find('.inline-error-msg'); const password = inputField.val(); if (password === 'rxccc') { passwordVerified = true; const realCost = valueContainer.data('real-value'); valueContainer.html(realCost); } else { errorMsg.show().delay(2000).fadeOut(); inputField.val('').focus(); } });
            $('#drugDetailModal').on('keypress', '.inline-password-input', function(e) { if (e.which === 13) { e.preventDefault(); $(this).siblings('.inline-submit-btn').click(); } });
        }
        
        function setView(viewType) { if (!table) return; $('.view-toggle').removeClass('active'); $(`#${viewType}View`).addClass('active'); if (viewType === 'all') { table.columns(':not(.modal-only)').visible(true); table.columns('.modal-only').visible(false); } else { table.columns().visible(false); table.columns('.all-column').visible(true); if (viewType === 'default') table.columns('.default-column').visible(true); else if (viewType === 'purchasing') table.columns('.purchasing-column').visible(true); else if (viewType === 'rate') table.columns('.rate-column').visible(true); } }
        $('#defaultView').on('click', () => setView('default')); $('#rateView').on('click', () => setView('rate'));
        $('#purchasingView').on('click', () => promptPassword(() => setView('purchasing'))); $('#allView').on('click', () => promptPassword(() => setView('all')));
        $('#exportButton').on('click', () => promptPassword(() => { const visibleColumns = table.columns(':visible').toArray()[0]; const headers = table.columns(visibleColumns).header().toArray().map(h => $(h).text()); const data = [headers]; table.rows({ search: 'applied' }).every(function () { const rowData = this.data(); const visibleData = visibleColumns.map(index => rowData[index]); data.push(visibleData); }); const wb = XLSX.utils.book_new(); const ws = XLSX.utils.aoa_to_sheet(data); XLSX.utils.book_append_sheet(wb, ws, "Drug Master Data"); XLSX.writeFile(wb, 'drug_master_data.xlsx'); showSwalSuccess('Excel exported successfully!'); }));
        $('#exportJPEGButton').on('click', () => { html2canvas(document.querySelector("#drugTable_wrapper"), { scale: 2, useCORS: true }).then(canvas => { const link = document.createElement('a'); link.download = 'drug_master_data.jpg'; link.href = canvas.toDataURL('image/jpeg', 0.9); link.click(); showSwalSuccess('Screenshot saved successfully!'); }); });
        function promptPassword(callback, forceReauth = false) { if (passwordVerified && !forceReauth) { callback(); return; } Swal.fire({ title: 'Authentication Required', input: 'password', inputPlaceholder: 'Enter your password', inputAttributes: { autocapitalize: 'off', autocorrect: 'off' }, showCancelButton: true, confirmButtonText: 'Submit', showLoaderOnConfirm: true, preConfirm: (password) => { if (password === 'rxccc') { return true; } else { Swal.showValidationMessage('Incorrect password'); return false; } }, allowOutsideClick: () => !Swal.isLoading() }).then((result) => { if (result.isConfirmed) { passwordVerified = true; callback(); } }); }
        function showSwalSuccess(message) { Swal.fire({ icon: 'success', title: 'Success!', text: message, timer: 2000, showConfirmButton: false }); }
        loadDataAndInitTable();
    });
    </script>
