<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons with Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Sarabun, sans-serif; /* Use a font similar to the theme */
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .button-container {
            margin: 20px auto;
            max-width: 450px; /* Center container and limit width */
        }
        .button {
            display: block; /* Makes buttons stack vertically */
            width: 100%; /* Full width within the container */
            padding: 20px;
            font-size: 20px; /* Larger font size */
            text-decoration: none;
            border-radius: 8px; /* More rounded corners */
            color: white;
            margin: 10px 0; /* Vertical margin for spacing between buttons */
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .button1 {
            background-color: #1f3d7d; /* Blue color for Button 1 */
        }
        .button2 {
            background-color: #28a745; /* Green color for Button 2 */
        }
        .button:hover {
            opacity: 0.9; /* Slightly transparent on hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
      <a href="https://drugpurchasing.github.io/Drug-master/Non-stock.html" class="button button2">แบบฟอร์มลงทะเบียนยาไม่สำรองคงคลัง (Non-stock)</a>
      <br>
       <br>
        <br>
        <a href="https://drugpurchasing.github.io/Drug-master/NS-list.html" class="button button1">ประวัติการลงทะเบียนยาไม่สำรองคงคลัง (Non-stock)</a>
        
    </div>
</body>
</html>
