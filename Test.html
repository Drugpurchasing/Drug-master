    <script>
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTv6yIfVLrXZ76oqef80u3iZbheswq3h-igusVAjNryZYucvVhnXc35I2HDNvEZr-4FYf4rwIu9EHn-/pub?gid=463569560&single=true&output=csv';

        let drugDatabase = [];

        function parseCsv(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length < 2) return [];

            const headers = lines[0].trim().split(',').map(h => h.trim());
            const data = [];
            const csvRegex = /("((?:[^"]|"")*)"|([^,]*))(,|$)/g;

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;

                const values = [];
                let match;
                csvRegex.lastIndex = 0;

                while (match = csvRegex.exec(line)) {
                    let value = match[2] !== undefined ? match[2].replace(/""/g, '"') : match[3];
                    values.push(value.trim());

                    if (match[4] === '') {
                        let remainingFields = headers.length - values.length;
                        while (csvRegex.lastIndex === line.length && remainingFields > 0) {
                            values.push('');
                            remainingFields--;
                        }
                        break;
                    }
                }

                const entry = {};
                headers.forEach((header, j) => {
                    let value = values[j] || '';
                    if (header === 'salePrice' || header === 'costPrice') {
                        entry[header] = parseFloat(value) || 0;
                    } else if (header === 'hospitals') {
                        entry[header] = value.split(';').map(h => h.trim()).filter(h => h);
                    } else {
                        entry[header] = value;
                    }
                });
                data.push(entry);
            }
            return data;
        }

        async function loadAndInitializeApp() {
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const csvText = await response.text();
                drugDatabase = parseCsv(csvText);

                renderNav();
                renderSummaryTable();
                if (drugDatabase.length > 0) {
                    displayDrugDetails(0);
                    document.querySelector('.nav-item').classList.add('active');
                } else {
                    document.getElementById('drug-details').innerHTML = '<div class="loader">ไม่พบข้อมูลยา</div>';
                }
            } catch (error) {
                console.error('Failed to load drug data:', error);
                document.getElementById('drug-nav').innerHTML = '<div class="text-center p-4 text-red-400">ไม่สามารถโหลดข้อมูลได้</div>';
                document.getElementById('drug-details').innerHTML = '<div class="loader text-red-500">เกิดข้อผิดพลาดในการโหลดข้อมูลยา</div>';
            }
        }

        function renderNav() {
            const navContainer = document.getElementById('drug-nav');
            navContainer.innerHTML = '';
            drugDatabase.forEach((drug, index) => {
                const navItem = document.createElement('a');
                navItem.href = '#';
                
                navItem.className = 'block p-3 rounded-md nav-item hover:bg-[#003566] hover:text-white break-words opacity-100 sidebar-text transition-opacity duration-200 text-sm';

                navItem.textContent = drug.name;
                navItem.onclick = (e) => {
                    e.preventDefault();
                    switchView('details');
                    displayDrugDetails(index);
                    document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                    navItem.classList.add('active');
                };
                navContainer.appendChild(navItem);
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebar-toggle');
            
            toggleButton.addEventListener('click', () => {
                sidebar.classList.toggle('w-20');
                sidebar.classList.toggle('w-72');
                const textElements = document.querySelectorAll('.sidebar-text');
                textElements.forEach(el => {
                    el.classList.toggle('opacity-0');
                    el.classList.toggle('opacity-100');
                });
            });

            loadAndInitializeApp();
            document.getElementById('details-view-btn').onclick = () => switchView('details');
            document.getElementById('table-view-btn').onclick = () => switchView('table');
            
            document.getElementById('export-excel-btn').addEventListener('click', exportToExcel);
        });
        
        function renderSummaryTable() {
            const tableBody = document.querySelector('#summary-table tbody');
            tableBody.innerHTML = '';

            if (drugDatabase.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4">ไม่พบข้อมูล</td></tr>';
                return;
            }

            const decisionMap = {
                'approve': 'เสนอรับเข้าบัญชี',
                'approve_nonstock': 'เสนอรับ (Non-Stock)',
                'reject': 'เสนอไม่รับเข้าบัญชี',
                '': 'ยังไม่พิจารณา'
            };

            const decisionClassMap = {
                'approve': 'text-green-700 font-semibold',
                'approve_nonstock': 'text-blue-700 font-semibold',
                'reject': 'text-red-700 font-semibold',
                '': 'text-gray-500'
            };

            drugDatabase.forEach((drug, index) => {
                const physicianHtml = (drug.proposingPhysician || '') 
                    .split('//') 
                    .map(s => s.trim())
                    .filter(Boolean)
                    .join('<br>');
                
                const decisionKey = drug.pharmacyDecision || '';
                const decisionText = decisionMap[decisionKey];
                const decisionClass = decisionClassMap[decisionKey];

                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${drug.name || '-'}</td>
                        <td>${drug.manufacturer || '-'}</td>
                        <td>${physicianHtml || '-'}</td>
                        <td><span class="${decisionClass}">${decisionText}</span></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
        
        function renderDecisionSummary() {
            const summaryContainer = document.getElementById('decision-summary-container');
            if (!summaryContainer) return;

            const counts = {
                approve: 0,
                approve_nonstock: 0,
                reject: 0,
                undecided: 0
            };

            drugDatabase.forEach(drug => {
                switch (drug.pharmacyDecision) {
                    case 'approve':
                        counts.approve++;
                        break;
                    case 'approve_nonstock':
                        counts.approve_nonstock++;
                        break;
                    case 'reject':
                        counts.reject++;
                        break;
                    default:
                        counts.undecided++;
                        break;
                }
            });

            summaryContainer.innerHTML = `
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div class="bg-green-100 p-4 rounded-lg">
                        <div class="text-4xl font-bold text-green-700">${counts.approve}</div>
                        <div class="text-green-800 font-semibold">เสนอรับเข้าบัญชี</div>
                    </div>
                    <div class="bg-blue-100 p-4 rounded-lg">
                        <div class="text-4xl font-bold text-blue-700">${counts.approve_nonstock}</div>
                        <div class="text-blue-800 font-semibold">เสนอรับ (Non-Stock)</div>
                    </div>
                    <div class="bg-red-100 p-4 rounded-lg">
                        <div class="text-4xl font-bold text-red-700">${counts.reject}</div>
                        <div class="text-red-800 font-semibold">เสนอไม่รับเข้าบัญชี</div>
                    </div>
                     <div class="bg-gray-200 p-4 rounded-lg">
                        <div class="text-4xl font-bold text-gray-700">${counts.undecided}</div>
                        <div class="text-gray-800 font-semibold">ยังไม่พิจารณา</div>
                    </div>
                </div>
            `;
        }

        function switchView(view) {
            const detailsView = document.getElementById('drug-details-view');
            const tableView = document.getElementById('summary-table-view');
            const detailsBtn = document.getElementById('details-view-btn');
            const tableBtn = document.getElementById('table-view-btn');
            const sidebar = document.getElementById('sidebar');
            const stickyHeader = document.getElementById('sticky-drug-header');

            if (view === 'details') {
                detailsView.classList.remove('hidden');
                tableView.classList.add('hidden');
                detailsBtn.classList.add('active');
                tableBtn.classList.remove('active');
                sidebar.classList.remove('hidden');
                stickyHeader.classList.remove('hidden');
            } else {
                detailsView.classList.add('hidden');
                tableView.classList.remove('hidden');
                detailsBtn.classList.remove('active');
                tableBtn.classList.add('active');
                sidebar.classList.add('hidden');
                stickyHeader.classList.add('hidden');
                renderDecisionSummary();
                renderSummaryTable();
            }
        }
        
        function renderList(text) {
            if (!text) return '<li>-</li>';
            return text.split('//').map(s => s.trim()).filter(Boolean).map(s => `<li>${s}</li>`).join('');
        }

                } else if (hasImage1) {
                    imagesHtml = `<div class="${imageContainerClasses}"><img src="${drug.imageUrl}" alt="รูปภาพผลิตภัณฑ์ ${drug.name || ''}" class="${imageClasses}"></div>`;
                } else if (hasImage2) {
                    imagesHtml = `<div class="${imageContainerClasses}"><img src="${drug.imageUrl2}" alt="รูปภาพผลิตภัณฑ์ ${drug.name || ''}" class="${imageClasses}"></div>`;

                }

                const currentDecision = drug.pharmacyDecision || '';

                                    <div class="bg-slate-50 rounded-md p-3"><span class="label">ขนาดบรรจุ</span><span class="value">${drug.packSize || '-'}</span></div>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="bg-slate-50 rounded-md p-3"><span class="label">ราคาขาย (หน่วยย่อย)</span><span class="value text-lg font-bold text-green-600">${drug.salePrice ? drug.salePrice.toLocaleString('th-TH', { style: 'currency', currency: 'THB' }) : '-'}</span></div>
                                    <div class="bg-slate-50 rounded-md p-3"><span class="label">ราคาทุน (หน่วยย่อย)</span><span class="value text-lg font-bold text-orange-600">${drug.costPrice ? drug.costPrice.toLocaleString('th-TH', { style: 'currency', currency: 'THB' }) : '-'}</span></div>
                                </div>
                                <div>

                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                                        <div class="bg-slate-50 rounded-md p-3 text-center"><span class="label">กรมบัญชีกลาง</span><span class="${drug.govReimburse && drug.govReimburse.toLowerCase() !== 'เบิกไม่ได้' ? 'reimburse-yes' : 'reimburse-no'}">${drug.govReimburse || '-'}</span></div>

                    </div>
                    <div class="info-card">
                        <div class="info-header bg-[#5a189a]"><i class="fa-solid fa-code-compare"></i><span>ยาใกล้เคียงในบัญชี</span></div>
                        <div class="p-4"><ul class="list-disc list-inside text-xl font-bold">${renderList(drug.competitor)}</ul></div>
                    </div>
                    <div class="info-card">
                        <div class="info-header bg-gray-600"><i class="fa-solid fa-hospital"></i><span>โรงพยาบาลโรงเรียนแพทย์ที่มียา</span></div>
                        <div class="p-4"><ul class="list-disc list-inside text-xl font-bold columns-1 md:columns-2">${renderList(Array.isArray(drug.hospitals) ? drug.hospitals.join('//') : drug.hospitals)}</ul></div>
                    </div>
                    ${drug.pap && drug.pap !== 'ไม่มี' ? `
                    <div class="info-card pap-card">
                        <div class="info-header bg-[#fbaf00] text-gray-800"><i class="fa-solid fa-hand-holding-medical"></i><span>โครงการช่วยเหลือผู้ป่วย (PAP)</span></div>
                        <div class="p-4"><p class="text-xl font-bold">${papFullHtml || '-'}</p></div>
                    </div>` : ''}
                    <div class="info-card">
                        <div class="info-header bg-[#0077b6]"><i class="fa-solid fa-clipboard-check"></i><span>ข้อเสนอฝ่ายเภสัชกรรม</span></div>
                        <div class="p-4"><p class="text-3xl font-bold">${proposalHtml || '-'}</p></div>
                    </div>
                    <div class="info-card">
                        <div class="info-header bg-[#c9184a]"><i class="fa-solid fa-gavel"></i><span>สถานะการพิจารณา</span></div>
                        <div class="p-4">
                             <select id="pharmacy-decision-${index}" class="w-full mt-2 p-3 border border-gray-300 rounded-lg text-2xl bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                                <option value="" disabled ${currentDecision === '' ? 'selected' : ''}>--- กรุณาเลือกสถานะ ---</option>
                                <option value="approve" ${currentDecision === 'approve' ? 'selected' : ''}>เสนอรับเข้าบัญชี</option>
                                <option value="approve_nonstock" ${currentDecision === 'approve_nonstock' ? 'selected' : ''}>เสนอรับเข้าบัญชี ไม่สำรองคงคลัง (Non-stock)</option>
                                <option value="reject" ${currentDecision === 'reject' ? 'selected' : ''}>เสนอไม่รับเข้าบัญชี</option>
                            </select>
                        </div>
                    </div>
                </div>
                `;
                detailsContainer.style.opacity = '1';
                stickyHeader.style.opacity = '1';

                const decisionDropdown = document.getElementById(`pharmacy-decision-${index}`);
                if (decisionDropdown) {
                    decisionDropdown.onchange = (e) => {
                        drugDatabase[index].pharmacyDecision = e.target.value;
                    };
                }
            }, 150);
        }

        function exportToExcel() {
            if (drugDatabase.length === 0) {
                alert('ไม่มีข้อมูลสำหรับ Export');
                return;
            }

            const decisionMap = {
                'approve': 'เสนอรับเข้าบัญชี',
                'approve_nonstock': 'เสนอรับเข้าบัญชี (Non-stock)',
                'reject': 'เสนอไม่รับเข้าบัญชี',
                '': 'ยังไม่พิจารณา'
            };

            const exportData = drugDatabase.map((drug, index) => {
                const physicianText = (drug.proposingPhysician || '')
                    .split('//')
                    .map(s => s.trim())
                    .filter(Boolean)
                    .join(', ');

                return {
                    'ลำดับ': index + 1,
                    'รายการยา': drug.name || '-',
                    'บริษัทผู้ผลิต': drug.manufacturer || '-',
                    'แพทย์ผู้เสนอ': physicianText || '-',
                    'สถานะการพิจารณา': decisionMap[drug.pharmacyDecision || '']
                };
            });

            const ws = XLSX.utils.json_to_sheet(exportData);
            
            // MODIFIED: Increased width for the drug name column
            ws['!cols'] = [
                { wch: 5 },   // ลำดับ
                { wch: 90 },  // รายการยา
                { wch: 44 },  // บริษัทผู้ผลิต
                { wch: 55 },  // แพทย์ผู้เสนอ
                { wch: 35 }   // สถานะการพิจารณา
            ];
            
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'สรุปรายการยา');

            XLSX.writeFile(wb, 'สรุปรายการยาเสนอเข้าใหม่-มิย68.xlsx');
        }

    </script>
