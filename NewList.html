<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>สรุปข้อมูลยาเข้าใหม่ มิ.ย. 68 (ปรับปรุงใหม่)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { 
            font-family: 'Sarabun', sans-serif; 
            line-height: 1.7; /* IMPROVE: Increased line-height for better readability */
        }

        /* --- CONDITIONAL BORDER COLORS --- */
        .card-border-ed { border-left: 5px solid #22C55E; } /* Tailwind green-500 */
        .card-border-ned { border-left: 5px solid #EF4444; } /* Tailwind red-500 */
        .card-border-default { border-left: 5px solid #A0AEC0; } /* Tailwind gray-500 */

        /* --- CATEGORY TAG COLORS --- */
        .tag-1 { background-color: #FECACA; color: #991B1B; } /* red */
        .tag-2 { background-color: #D8B4FE; color: #581C87; } /* purple */
        .tag-3 { background-color: #FDBA74; color: #9A3412; } /* orange */
        .tag-4 { background-color: #93C5FD; color: #1E3A8A; } /* blue */
        .tag-misc { background-color: #D1D5DB; color: #1F2937; } /* gray */

        .category-tag { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        
        /* --- LOADER --- */
        #loader { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- FILTER BUTTONS --- */
        .filter-btn { padding: 0.5rem 1rem; border-radius: 8px; font-weight: 600; transition: all 0.2s; border: 2px solid transparent;}
        .filter-btn.active { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .filter-btn:not(.active) { background-color: #fff; color: #4A5568; border-color: #E2E8F0; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">สรุปข้อมูลยาเข้าใหม่ มิ.ย. 68</h1>
    </header>

    <div id="controls" class="sticky top-0 z-10 bg-gray-100/80 backdrop-blur-sm py-4 mb-8">
        <div class="relative mb-4">
            <input type="text" id="searchInput" class="w-full p-4 pl-12 text-lg border-2 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" placeholder="ค้นหาชื่อยา, ชื่อสามัญ, รหัสยา...">
            <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>
        </div>
        <div id="filter-container" class="flex flex-wrap gap-3 justify-center">
            </div>
    </div>

    <div id="loading-container" class="flex flex-col items-center justify-center p-10">
        <div id="loader"></div>
        <p class="text-gray-600 mt-4">กำลังโหลดข้อมูล กรุณารอสักครู่</p>
    </div>
    
    <div id="drug-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"></div>
</div>

<script>
const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTv6yIfVLrXZ76oqef80u3iZbheswq3h-igusVAjNryZYucvVhnXc35I2HDNvEZr-4FYf4rwIu9EHn-/pub?gid=0&single=true&output=csv';

const grid = document.getElementById('drug-grid');
const loadingContainer = document.getElementById('loading-container');
const searchInput = document.getElementById('searchInput');
const filterContainer = document.getElementById('filter-container');

let allDrugData = []; // Store all data globally for filtering

// --- UTILITY & FORMATTING FUNCTIONS ---

function sanitizeHTML(text) {
    if (!text) return '';
    const temp = document.createElement('div');
    temp.textContent = text;
    return temp.innerHTML;
}

function safeCode(code) {
    return ['1', '2', '3', '4'].includes(String(code)) ? String(code) : 'misc';
}

function getOrder(value, fallback = 999) {
    const num = parseInt(value, 10);
    return isNaN(num) ? fallback : num;
}

/**
 * IMPROVE: Advanced notes formatting to handle bolding and list-like structures.
 */
function formatNotesAdvanced(text) {
    if (!text || text.trim() === '') return '-';
    let sanitizedText = sanitizeHTML(text);

    // Split by lines to process them individually
    const lines = sanitizedText.split(/\\n|\n/g);
    const processedLines = lines.map(line => {
        let processedLine = line.trim();
        // Bold specific phrases
        processedLine = processedLine.replace(/กำหนดการสั่งเฉพาะ แพทย์สาขา/g, '<strong>$&</strong>');
        
        // Style list-like items with indentation
        if (/^(\d+\.\d+|\d+\)|\-|\•)\s/.test(processedLine)) {
            return `<div class="pl-4">${processedLine}</div>`;
        }
        return processedLine;
    });

    let finalHtml = processedLines.join('<br />');

    // Make "เบิกไม่ได้" stand out
    finalHtml = finalHtml.replace(/เบิกไม่ได้/g, '<strong class="text-red-600 px-2 py-1 bg-red-100 rounded">$&</strong>');
    
    return finalHtml;
}


// --- DATA PROCESSING & RENDERING ---

async function loadDrugData() {
    try {
        const response = await fetch(googleSheetUrl);
        if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
        const csvText = await response.text();
        
        Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            trimHeaders: true,
            complete: function(results) {
                loadingContainer.style.display = 'none';
                if (results.errors.length) {
                    console.error("CSV Parsing Errors:", results.errors);
                }
                
                allDrugData = results.data.filter(row => row.sapCode && row.sapCode.trim() !== '');
                
                if (allDrugData.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center text-red-500 font-semibold">ไม่มีข้อมูลที่จะแสดง</div>';
                    return;
                }
                
                setupFilters();
                renderGroupedCards(allDrugData);
                setupEventListeners();
            },
            error: function(error) {
                loadingContainer.innerHTML = `<p class="text-red-600 font-bold">ไม่สามารถประมวลผลข้อมูล CSV: ${error.message}</p>`;
            }
        });
    } catch (error) {
        loadingContainer.innerHTML = `<p class="text-red-600 font-bold">ไม่สามารถโหลดข้อมูลได้: ${error.message}</p>`;
    }
}

function renderGroupedCards(drugData) {
    grid.innerHTML = '';
    const fragment = document.createDocumentFragment();

    const drugGroups = drugData.reduce((acc, drug) => {
        const groupName = (drug.group || 'ไม่มีกลุ่ม').trim();
        if (!acc[groupName]) acc[groupName] = [];
        acc[groupName].push(drug);
        return acc;
    }, {});

    const sortedGroupNames = Object.keys(drugGroups).sort((a, b) => {
        const orderA = getOrder(drugGroups[a][0]?.groupOrder);
        const orderB = getOrder(drugGroups[b][0]?.groupOrder);
        return orderA - orderB;
    });
    
    if (sortedGroupNames.length === 0) {
        grid.innerHTML = '<div class="col-span-full text-center text-gray-500 font-semibold mt-8">ไม่พบข้อมูลที่ตรงกับเงื่อนไขการค้นหา</div>';
        return;
    }

    sortedGroupNames.forEach(groupName => {
        // Hide group header if no drugs in this group match the filter
        const drugsInGroup = drugGroups[groupName].sort((a, b) => getOrder(a.itemOrder) - getOrder(b.itemOrder));
        if (drugsInGroup.length > 0) {
            const headerHTML = createGroupHeaderHTML(groupName);
            fragment.appendChild(document.createRange().createContextualFragment(headerHTML));

            drugsInGroup.forEach((drug, index) => {
                const cardHTML = createDrugCardHTML(drug, index);
                fragment.appendChild(document.createRange().createContextualFragment(cardHTML));
            });
        }
    });

    grid.appendChild(fragment);
}

function createGroupHeaderHTML(groupName) {
    return `
    <div class="col-span-full mt-8 mb-4">
        <h2 class="text-3xl font-bold border-b-4 border-gray-300 pb-3 text-gray-700">${sanitizeHTML(groupName)}</h2>
    </div>`;
}

function createDrugCardHTML(drug, index) {
    const formatContent = (text) => (sanitizeHTML(text) || '-').replace(/\\n|\n/g, '<br>');

    // --- Data Sanitization & Formatting ---
    const code = safeCode(drug.code);
    const notesInfo = formatNotesAdvanced(drug.notes);
    const indication = formatContent(drug.indication);
    const dose = formatContent(drug.dose);
    const storage = formatContent(drug.storage);
    const proposerInfo = formatContent(drug.proposer);
    const unitInfo = formatContent(drug.unit);
    const sanitizedName = sanitizeHTML(drug.name || '');

    // --- Conditional Border Class ---
    let borderColorClass = 'card-border-default';
    const drugTypeUpper = (drug.type || '').trim().toUpperCase();
    if (drugTypeUpper === 'ED') {
        borderColorClass = 'card-border-ed';
    } else if (drugTypeUpper === 'NED') {
        borderColorClass = 'card-border-ned';
    }
    
    // --- Image Handling ---
    const imageUrl = drug.image && drug.image.trim() !== '' ? drug.image : '';
    const placeholderError = `this.onerror=null;this.src='https://placehold.co/600x400/E2E8F0/4A5568?text=Image+Error';`;
    const placeholderNotFound = 'https://placehold.co/600x400/E2E8F0/4A5568?text=No+Image';
    const imageContainerHtml = `<div class="h-48 w-full bg-gray-200 flex items-center justify-center">
        <img class="max-h-full max-w-full object-contain" src="${imageUrl || placeholderNotFound}" alt="รูปยา ${sanitizedName}" onerror="${placeholderError}">
    </div>`;

    return `
    <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col ${borderColorClass}" data-category="${code}" data-searchable="${(drug.name+' '+drug.generic+' '+drug.sapCode).toLowerCase()}">
        ${imageContainerHtml}
        <div class="p-6 flex-grow flex flex-col">
            <div class="flex justify-between items-start mb-2">
                <div class="flex-grow pr-2">
                    <p class="text-sm font-semibold text-gray-500">${formatContent(drug.generic)}</p>
                    <h3 class="text-xl font-bold text-gray-900 mt-1">${formatContent(drug.name)}</h3>
                    <p class="text-sm text-gray-500 font-mono mt-1">SAP Code: ${formatContent(drug.sapCode)}</p>
                </div>
                <span class="category-tag tag-${code} whitespace-nowrap">${formatContent(drug.type)}</span>
            </div>
            
            <div class="mt-4 space-y-4 text-base text-gray-700 leading-relaxed">
                <div class="flex items-start"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400 flex-shrink-0 mt-1.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg><div><strong class="font-semibold text-gray-800">ข้อบ่งใช้:</strong><div class="mt-1">${indication}</div></div></div>
                <div class="flex items-start"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400 flex-shrink-0 mt-1.5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" /></svg><div><strong class="font-semibold text-gray-800">ขนาดใช้ยา:</strong><div class="mt-1">${dose}</div></div></div>
            </div>
            
            <details class="mt-4 text-base">
                <summary class="font-semibold text-blue-600 cursor-pointer hover:underline focus:outline-none">ดูข้อมูลเพิ่มเติม...</summary>
                <div class="mt-3 pt-4 border-t border-gray-200 space-y-4 text-gray-700 leading-relaxed">
                    <div class="flex items-start"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400 flex-shrink-0 mt-1.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 9a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zm1 4a1 1 0 100 2h2a1 1 0 100-2H9z" clip-rule="evenodd" /></svg><div><strong class="font-semibold text-gray-800">หน่วยเบิก:</strong><div class="mt-1">${unitInfo}</div></div></div>
                    <div class="flex items-start"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400 flex-shrink-0 mt-1.5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg><div><strong class="font-semibold text-gray-800">แพทย์ผู้เสนอ:</strong><div class="mt-1">${proposerInfo}</div></div></div>
                </div>
            </details>
        </div>
        
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 mt-auto">
            <div><strong class="font-semibold text-gray-800">หมายเหตุ:</strong><div class="mt-1 text-base text-gray-800 leading-relaxed">${notesInfo}</div></div>
        </div>
    </div>`;
}

// --- INTERACTIVITY SETUP ---
function setupEventListeners() {
    searchInput.addEventListener('input', () => filterAndRender());

    filterContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('filter-btn')) {
            filterContainer.querySelector('.active').classList.remove('active');
            e.target.classList.add('active');
            filterAndRender();
        }
    });
}

function setupFilters() {
    const categories = allDrugData.reduce((acc, drug) => {
        const code = safeCode(drug.code);
        const name = drug.categoryName || `ประเภท ${code}`; // Use a category name from sheet if available
        if (!acc[code]) {
            acc[code] = { name: name.trim(), code: code };
        }
        return acc;
    }, {});

    let filterHtml = '<button class="filter-btn active" data-filter="all">ทั้งหมด</button>';
    Object.values(categories).sort((a,b) => a.code.localeCompare(b.code)).forEach(cat => {
        filterHtml += `<button class="filter-btn tag-${cat.code}" data-filter="${cat.code}">${sanitizeHTML(cat.name)}</button>`;
    });
    filterContainer.innerHTML = filterHtml;
}

function filterAndRender() {
    const searchTerm = searchInput.value.toLowerCase().trim();
    const activeFilter = filterContainer.querySelector('.active').dataset.filter;

    const filteredData = allDrugData.filter(drug => {
        const matchesSearch = searchTerm === '' || (drug.name + ' ' + drug.generic + ' ' + drug.sapCode).toLowerCase().includes(searchTerm);
        const matchesFilter = activeFilter === 'all' || safeCode(drug.code) === activeFilter;
        return matchesSearch && matchesFilter;
    });

    renderGroupedCards(filteredData);
}

// --- INITIAL LOAD ---
loadDrugData();
</script>
</body>
</html>
