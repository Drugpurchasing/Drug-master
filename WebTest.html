<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <title>Drug master CRA V3.03</title>
    <base target="_top">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        :root {
            --primary-color: #005ba1;
            --secondary-color: #003366;
            --accent-color: #e5a12a;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--light-bg);
            font-size: 16px; /* Increased base font size */
        }

        .container-fluid {
            padding: 20px;
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
        }

        .logo-container img { height: 70px; }
        .app-title { font-size: 24px; font-weight: 700; margin: 0; }

        /* Table font size adjustment */
        #drugTable {
            font-size: 0.95rem; /* Larger font for table content */
            width: 100% !important;
        }

        .badge.text-wrap {
            white-space: normal;
            text-align: left;
            max-width: 100%;
            line-height: 1.4;
        }

        /* Modal Styles */
        .modal-header {
             background-color: var(--secondary-color);
             color: white;
        }
        .modal-header .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        
        /* Modal Body font size and layout */
        #drugDetailModalBody {
            font-size: 1rem; /* Larger font for modal content */
        }
        .detail-item {
            margin-bottom: 1rem;
            word-wrap: break-word;
        }
        .detail-item strong {
            display: block;
            color: var(--primary-color);
            margin-bottom: 4px;
            font-weight: 600;
        }
        .detail-item div {
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="logo-container">
            <img src="CRAlogo.png" alt="Logo" class="img-fluid">
            <div>
                <h1 class="app-title">Drug master CRA</h1>
                <p class="version-info mb-0 fw-bold">Latest update 20/06/2025 | Version 3.03</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="filter-section p-3 mb-3 border rounded">
                    <div class="row align-items-center">
                        <div class="col-lg-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" id="globalSearch" class="form-control" placeholder="Search all...">
                            </div>
                        </div>
                        <div class="col-lg-8 text-lg-end mt-2 mt-lg-0">
                            <button id="defaultView" class="btn btn-outline-primary view-toggle"><i class="fas fa-eye me-1"></i>Essential</button>
                            <button id="purchasingView" class="btn btn-outline-primary view-toggle"><i class="fas fa-shopping-cart me-1"></i>Purchasing</button>
                            <button id="allView" class="btn btn-outline-primary view-toggle"><i class="fas fa-th-list me-1"></i>View all</button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="drugTable" class="table table-hover table-striped">
                        </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="drugDetailModal" tabindex="-1" aria-labelledby="drugDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="drugDetailModalLabel">Drug Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="drugDetailModalBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
    $(document).ready(function () {
        const dataUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJpIKf_q4h4h1VEIM0tT1MlMvoEw1PXLYMxMv_c3abXFvAIBS0tWHxLL0sDjuuBrPjbrTP7lJH-NQw/pub?gid=0&single=true&output=csv';

        // --- Configuration for Table Columns ---
        const columnConfig = [
            { title: 'Details', data: null, defaultContent: '<button class="btn btn-sm btn-primary view-details-btn"><i class="fas fa-eye"></i></button>', orderable: false, className: 'text-center all-column', width: "50px" },
            { title: 'Material No.', data: 0, className: 'default-column material-column purchasing-column' },
            { title: 'SAP Name', data: 1, width: "25%", className: 'default-column sapname-column purchasing-column', render: (d, t) => t === 'display' ? `<span style="color: var(--primary-color)" class="fw-bold">${d}</span>` : d },
            { title: 'Generic Name', data: 2, width: "25%", className: 'default-column' },
            { title: 'TPU', data: 3, className: 'default-column purchasing-column' },
            { title: 'GPU', data: 4, className: 'default-column' },
            { title: 'เงื่อนไขการเบิกจ่าย', data: 5, className: 'default-column', render: (d,t) => renderBadge(d, t, {'สำรองจ่าย': 'bg-primary', 'ocpa': 'bg-success', 'เบิกได้': 'bg-success', 'ขรก เบิกไม่ได้': 'bg-danger', 'เบิกนอก': 'bg-info text-dark', 'วัคซีน': 'bg-warning text-dark'}, true) },
            { title: 'บัญชียา', data: 6, className: 'default-column', render: (d,t) => renderBadge(d, t, {'ned': 'bg-danger', 'ed': 'bg-success', 'ในบัญชี(วถ)': 'bg-info text-dark', 'ค่าสารทึบ': 'bg-primary', 'promotion': 'bg-warning text-dark'}) },
            { title: 'Status', data: 12, className: 'default-column status-column', render: (d,t) => renderBadge(d, t, {'ในบัญชี': 'bg-success', 'ตัดออกจากบัญชี': 'bg-danger', 'ns': 'bg-primary', 'ยาใหม่': 'bg-info text-dark', 'promotion': 'bg-warning text-dark'}) },
            // --- All other columns for 'all' and 'purchasing' views ---
            { title: 'Purchasing Unit', data: 7, className: 'purchasing-column' }, { title: 'Sale Price', data: 8, className: 'purchasing-column' },
            { title: 'Sale Unit', data: 9, className: 'purchasing-column' }, { title: 'Cost Price', data: 10, className: 'purchasing-column' },
            { title: 'Base Unit', data: 11, className: 'purchasing-column' },
            // Monthly data columns - hidden by default, shown in 'all' view
            { title: '06/67', data: 13, className: 'rate-column' }, { title: '07/67', data: 14, className: 'rate-column' },
            { title: '08/67', data: 15, className: 'rate-column' }, { title: '09/67', data: 16, className: 'rate-column' },
            { title: '10/67', data: 17, className: 'rate-column' }, { title: '11/67', data: 18, className: 'rate-column' },
            { title: '12/67', data: 19, className: 'rate-column' }, { title: '01/68', data: 20, className: 'rate-column' },
            { title: '02/68', data: 21, className: 'rate-column' }, { title: '03/68', data: 22, className: 'rate-column' },
            { title: '04/68', data: 23, className: 'rate-column' }, { title: '05/68', data: 24, className: 'rate-column' },
            { title: 'Drug Group', data: 25, className: 'all-column' }, { title: 'ราคากลาง', data: 26, className: 'purchasing-column' },
            { title: 'Fee Schedule', data: 27, className: 'purchasing-column' }, { title: 'รหัสยาทดแทน', data: 28, className: 'purchasing-column' },
            { title: 'การรับเข้าบัญชี', data: 29, className: 'purchasing-column' }, { title: 'Distributor', data: 30, className: 'purchasing-column' }
        ];

        // --- Helper function for badge rendering ---
        function renderBadge(data, type, map, textWrap = false) {
            if (type === 'display' && data) {
                const status = data.toLowerCase().trim();
                const cls = Object.entries(map).find(([key]) => status.includes(key))?.[1] || 'bg-secondary';
                return `<span class="badge ${cls} ${textWrap ? 'text-wrap' : ''}">${data}</span>`;
            }
            return data;
        }

        // --- Robust CSV Parser ---
        function parseCsvLine(line) {
            const fields = [];
            let currentField = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    if (inQuotes && line[i+1] === '"') {
                        currentField += '"'; // It's an escaped quote
                        i++; // Skip next quote
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    fields.push(currentField);
                    currentField = '';
                } else {
                    currentField += char;
                }
            }
            fields.push(currentField); // Add the last field
            return fields;
        }

        async function loadDataAndInitTable() {
            try {
                const response = await fetch(dataUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const csvData = await response.text();
                const parsedData = csvData.trim().split('\n').slice(1).map(row => parseCsvLine(row));
                initializeDataTable(parsedData);
            } catch (error) {
                console.error("Failed to load or parse data:", error);
                Swal.fire({ icon: 'error', title: 'Data Load Error', text: 'Failed to load or parse data from Google Sheets.' });
            }
        }

        function initializeDataTable(data) {
            var table = $('#drugTable').DataTable({
                data: data,
                columns: columnConfig,
                dom: 'rt<"bottom d-flex justify-content-between align-items-center mt-3"lip>',
                pageLength: 25,
                lengthMenu: [10, 25, 50, 100],
                scrollX: true,
                responsive: false, // Set to false to better control with scrollX
            });
            
            $('#globalSearch').on('keyup', function () { table.search(this.value).draw(); });

            function setView(viewType) {
                $('.view-toggle').removeClass('active btn-primary').addClass('btn-outline-primary');
                $(`#${viewType}View`).removeClass('btn-outline-primary').addClass('active btn-primary');
                
                table.columns().visible(false);
                table.columns('.all-column').visible(true); // Detail button always visible

                if (viewType === 'default') {
                    table.columns('.default-column').visible(true);
                } else if (viewType === 'purchasing') {
                    table.columns('.purchasing-column').visible(true);
                } else if (viewType === 'all') {
                    table.columns().visible(true);
                }
            }

            $('#defaultView, #purchasingView, #allView').on('click', function() {
                setView(this.id.replace('View', ''));
            });

            $('#defaultView').trigger('click');

            $('#drugTable tbody').on('click', 'button.view-details-btn', function () {
                const tr = $(this).closest('tr');
                const row = table.row(tr);
                if (!row.any()) return;
                const rowData = row.data();

                $('#drugDetailModalLabel').html(`${rowData[2] || ''} <small class="text-muted">(${rowData[1] || ''})</small>`);
                const modalBody = $('#drugDetailModalBody');
                
                let content = '<div class="row">';
                columnConfig.forEach((col, index) => {
                    if (index === 0) return; // Skip "Details" button column
                    
                    const header = col.title;
                    const cellData = rowData[col.data]; // Use data index from config
                    let displayValue = cellData || 'N/A';
                    
                    if (col.render) {
                        const rendered = col.render(cellData, 'display', rowData);
                        if (typeof rendered === 'string' && rendered.startsWith('<span')) {
                            displayValue = rendered;
                        }
                    }
                    
                    content += `
                        <div class="col-md-6 col-lg-4 detail-item">
                            <strong>${header}:</strong>
                            <div>${displayValue}</div>
                        </div>
                    `;
                });
                content += '</div>';
                modalBody.html(content);

                $('#drugDetailModal').modal('show');
            });
        }
        
        loadDataAndInitTable();
    });
    </script>
</body>

</html>
